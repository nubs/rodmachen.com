<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rod Machen</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>

  <style>
    html {
      background: url(http://i.rodmachen.com/bufalina-cover.jpg) no-repeat right top fixed;
      background-size: cover;
      text-align: right;
    }
    a {
      float: right;
    }

    .headline {
        float: left;
        /*font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;*/
        font-family: Garamond,Baskerville,"Baskerville Old Face","Hoefler Text","Times New Roman",serif;
        font-size: 3em;
      font-weight: normal;
        padding: 0 .15em 0.05em .15em;
        margin: 0 auto;
        color: #eeeeee;
    }
    a h1:hover { 
        color: #ffffff;
    }
    .second {
      clear: both;
    }
    @media all and (orientation: portrait) {
      .name {
        text-align: left;
        float:right;
      }
      .first {
        clear: both;
      }
    }
    @media (max-width: 720px) {
      .headline {
        font-size: 2.5em;
      }
    }
    @media (max-width: 370px) {
      .headline {
        font-size: 1.9em;
      }
    }
  </style>
<body>
    <div>
      <h1 class="headline name" >ROD MACHEN</h1>
      <a href="http://rodmachen.photography/" target="blank" class="first"><h1 class="headline">photography</h1></a>
      <a href="/writing" class="second"><h1 class="headline">writing</h1></a>
      <a href="http://rodmachen.github.io/" target="blank" class="second"><h1 class="headline">code</h1></a>
    </div>
</body>
</html>
