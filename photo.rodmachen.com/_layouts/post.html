---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>
   <hr class="division">

  <article class="post-content">
    {{ content }}
  </article>
   <hr class="division">
	
	 <div class="post-meta"> 
    <span >
   {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
   </span>
	 </div>

</div>
