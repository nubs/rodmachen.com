---
layout: writing
---
    <div class="container">
	<div class="cards">
  		<div class="card">
		<div class="post">
    		<div class="card-header">
				<header class="post-header">
				    <h1 class="post-title">{{ page.title }}</h1>
				    <h1 class="post-title-2">{{ page.sub-title }}</h1>
				</header>
			</div>
    		<div class="card-copy">
		    	<article class="post-content">
				    {{ content }}
				</article>
		    	<p class="post-meta">
				
		    	</p>
		    	<p class="post-meta">
		    	{{ page.date | date: "%B %d, %Y" }}<!-- {% if page.author %} • {{ page.author }}{% endif %} -->{% if page.meta %} • {{ page.meta }}{% endif %}
		    	 • Tags:
		    	{% for tags in page.tags %}
				{{ tags | capitalize | }}
				{% endfor %} • <a href="https://twitter.com/rodmachen" target="blank">@rodmachen</a>
		    	</p>

			</div>
		</div>
		</div>
	</div>
  </div>
