---
layout: writing
---
    <div class="container">
	<div class="cards">
  		<div class="card">
			<div class="post">
	    		<div class="card-header">
					<header class="post-header">
					    <h1 class="post-title">{{ page.title }}</h1>
					    <h1 class="post-title-2">{{ page.sub-title }}</h1>
					</header>
				</div>
	    		<div class="card-copy">
			    	<article class="post-content">
					    {{ content }}
					</article>
			    	<p class="post-meta">
					
			    	</p>
			    	<p class="post-meta">
			    	<a href="https://twitter.com/rodmachen" target="blank">@rodmachen</a> |
			    	{{ page.date | date: "%B %d, %Y" }}<!-- {% if page.author %} • {{ page.author }}{% endif %} -->{% if page.meta %} • {{ page.meta }}{% endif %}
			    	<a href="/writing/categories.html">
			    	 <!-- • Categories -->
			    	{% for tags in page.tags %}
					|
					{{ tags | capitalize | }}
					{% endfor %}</a>
			    	</p>
				</div>
			</div>
		</div>
	</div>
  </div>
