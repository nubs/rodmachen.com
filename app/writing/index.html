	<div class="cards">
	    {% for post in site.categories.writing limit: 15%}
  		<div class="card" onclick="location.href='{{ post.url | prepend: site.baseurl }}';">
    		<div class="card-header">
				<h1 class="post-link">
		          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		        </h1>
		        <h1 class="post-link-2">
		          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.sub-title }}</a>
		        </h1>
			</div>
    		<div class="card-copy">
	        	<p>{{ post.excerpt }}</p>
		        <p><a href="{{ post.url | prepend: site.baseurl }}">+More</a></p>
			</div>
		</div>
		{% endfor %}
	</div>
