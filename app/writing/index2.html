  <div class="container">

	<h1 class="title">From the desk of</h1>
	<h1 class="title-name">Rod Machen</h1>
	<!-- <hr> -->
	<div class="cards">
	    {% for post in site.categories.writing%}
  		<div class="card">
    		<div class="card-header">
				<h1 class="post-link">
		          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		        </h1>
		        <h1 class="post-link-2">
		          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.sub-title }}</a>
		        </h1>
			</div>
    		<div class="card-copy">
	        	<p>{{ post.excerpt }}</p>
			</div>
		</div>
		{% endfor %}
	</div>


  </div>
