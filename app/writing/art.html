---
title: Art
layout: writing
---
  <div class="container">
	<h1 class="title-name">Art</h1>
	<!-- <hr> -->
	<div class="cards">
	    {% for post in site.categories.writing %}
	    {% if post.tags contains 'art' %}
  		<div class="card" onclick="location.href='{{ post.url | prepend: site.baseurl }}';">
    		<div class="card-header">
				<h1 class="post-link">
		          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		        </h1>
		        <h1 class="post-link-2">
		          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.sub-title }}</a>
		        </h1>
			</div>
		</div>
		{% endif %}
		{% endfor %}
	</div>
  </div>
